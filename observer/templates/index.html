<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
    <script>
	function refreshInterest(){
        	document.getElementById('interestReport').contentWindow.location.reload();
		setTimeout(refreshInterest, 10000);
	}
    </script>
</head>
<body onload="refreshInterest();">
<div>
	<IFRAME id="interestReport" src="{{ url_for('camera_list') }}"></IFRAME>
</div>
<div class="container">
    {% for cam in cameras %}
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed', camera_idx=cam) }}" width="100%">
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
