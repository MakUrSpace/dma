<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    <title>Observer Configuration</title>
</head>
<body>

<div class="container">
    <h1 align="center">Observer Configuration</h1>
    <h3><a href="/control">Control</a></h3>
    <div class="row">
        <iframe src="/console"></iframe>
    </div>
    <div class="row" align="center">
        <div class="col">
            <form method="post">
                <input type="hidden" name="config_type" value="save_state">
                <input type="submit" value="Save State">
            </form>
        </div>
        <div class="col">
            <form method="post">
                <input type="hidden" name="config_type" value="capture_cameras">
                <input type="submit" value="Capture Cameras">
            </form>
        </div>
        <div class="col">
            <form method="post">
                <input type="hidden" name="config_type" value="load_state">
                <input type="submit" value="Load State">
            </form>
        </div>
    </div>
    {cameraConfigRows}
    <div class="row justify-content-center">
        <iframe src="/captureObjects" style="width:100%;min-height:300px"></iframe>
    </div>
</div>
</body>
</html>
