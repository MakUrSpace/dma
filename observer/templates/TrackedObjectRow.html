<div class="row mb-1">
    <div class="col">
        <div class="row">
            <div class="col">
                <p>{objectName}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Current Position: ({realCenter})</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Last Move Distance: {moveDistance}</p>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" hx-target="#objectInteractor" hx-get="{observerURL}object_distances/{objectName}">Object Distance Table</button>
            <button class="btn btn-info" hx-target="#objectInteractor" hx-get="{observerURL}objects/{objectName}">Edit</button>
        </div>
    </div>
    <div class="col">
        <img class="img-fluid border border-secondary" alt="Capture Image" src="data:image/jpg;base64,{encodedBA}" style="border-radius: 10px;">
    </div>
</div>
<hr class="mt-2 mb-3"/>
