<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.min.js"></script>
    <script src="/htmx.min.js"></script>

    <title>Harmony New Camera</title>
</head>
<body>
    <div class="container" align="right">
        <input class="btn-info" type="button" value="Configuration" onclick="window.location.href='/config'">
    </div>
    <div class="container">
        <h1>New Camera</h1>
        <form method="post" action="/config/new_camera">
          <div class="form-group">
            <label for="camName">Name</label>
            <input type="text" class="form-control" id="camName" aria-describedby="camNameHelp" placeholder="0">
            <small id="camNameHelp" class="form-text text-muted">A unique string value to identify the camera</small>
          </div>
          <div class="form-check">
            <input type="number" class="form-check-input" id="camRot" min="0" max="360">
            <label class="form-check-label" for="camRot">Rotation</label>
          </div>
          <div class="form-group">
            <label for="camAddr">Address</label>
            <input type="text" class="form-control" id="camAddr" placeholder="http://localhost:8080/snapshot">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
