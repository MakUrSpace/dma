<div class="row mb-1 border border-secondary border-2">
    <div class="border border-info border-1">
        <h4>{targetName}</h4>
        <h6>{objectDistance}</h6>
    </div>
    <div class="col">
        <img class="img-fluid border border-2 border-info" alt="Capture Image" src="data:image/jpg;base64,{encodedBA}" style="border-radius: 10px;">
    </div>
    <div class="col">
        <div class="row" id="sator_row_{targetName}">
            <table id="sator_{targetName}" class="table">
              <thead class="thead-dark table-primary">
                <tr>
                  <th scope="col">S</th>
                  <th scope="col">A</th>
                  <th scope="col">T</th>
                  <th scope="col">O</th>
                  <th scope="col">R</th>
                  <th scope="col"></th>
                  <th scope="col">Target</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">2</th>
                  <td>2</td>
                  <td>2</td>
                  <td>0</td>
                  <td>2</td>
                  <td>=</td>
                  <td>8</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    <div class="col">
        <input class="btn btn-warning" value="Declare Attack" id="declare_{targetName}" hx-post="{harmonyURL}declare_attack/{targetName}">
    </div>
</div>
<hr class="mt-2 mb-3">
